{% load static %}
<!-- Feaute Area -->
<section class="Feautes section pt-0 pb-0">
  {% for feature in features %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{feature.heading | safe}}</h2>
          <img src="{% static 'img/section-img.png' %}" alt="#" />
          <p>{{feature.description | safe}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
<!--/ End Feaute  Area -->
